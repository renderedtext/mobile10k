version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sudo apt install -y parallel bats
            - bash run.sh
            - bats --report-formatter junit --tap --timing apps/*
          parallelism: 3
