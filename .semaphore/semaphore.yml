version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sudo apt install -y parallel
            - 'echo "https://storage.googleapis.com/test-bucket-sarath/junkfile1\nhttps://storage.googleapis.com/test-bucket-sarath/junkfile2\nhttps://storage.googleapis.com/test-bucket-sarath/junkfile3" > urls.txt'
            - parallel --fg -j 10 -a urls.txt wget
          parallelism: 3
