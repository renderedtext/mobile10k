version: v1.0
name: Generate Pipeline Summary
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Summary
    task:
      jobs:
        - name: Summary
          commands:
            - artifact pull workflow test-results -d /tmp/test-results
            - cd /tmp/test-results
            - for directory in * ; do
            - '  if [ -d "$directory" ]; then'
            - '    test-results combine $directory $directory.json'
            - '    artifact push workflow $directory.json -d test-results/$directory.json'
            - '  fi'
            - done
